spring:
  application:
    name: taskmanager
  
  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanager
    username: taskmanager_user
    password: taskmanager_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
